<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#f8f8f8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登陆中</title>
</head>

<body>
  <p>登陆中，请稍后...</p>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="/js/myHexo.js"></script>
<script type="text/javascript">
  $(() => {
    $.post('/api/login', {
      code: getQueryString('code'),
    }, (data) => {
      if (data.state == 'ok') {
        document.cookie = 'name=' + data.name;
        document.cookie = 'email=' + data.email;
        document.cookie = 'web=' + data.web;
        document.cookie = 'sex=' + data.sex;
        document.cookie = 'level=' + data.level;
        document.cookie = 'exp=' + data.exp;
        document.cookie = 'class=' + data.class;
        if (getQueryString('args') !== undefined && getQueryString('args') !== 'null' && getQueryString('args') !== null) {
          window.location.href = getQueryString('args');
        } else {
          window.location.href = 'index.html';
        }
      }
    })
  });
</script>

</html>
